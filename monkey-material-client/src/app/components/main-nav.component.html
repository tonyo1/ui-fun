<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/wizard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Wizard</span>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon class="icon">input</mat-icon>&nbsp;
        <span class="label">Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/"> Fun With Flex </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li *ngIf="isLoggedIn">
            <a routerLink="/wizard">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label"> Wizard</span>
            </a>
          </li>
          <li>
            <a routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label"> Home</span>
            </a>
          </li>


          <li  *ngIf="isLoggedIn">
            <a>
              <mat-icon class="icon">logout</mat-icon>
              <span class="label" (click)="logOut()"> LogOut</span>
            </a>
          </li>
          <li  *ngIf="!isLoggedIn">
            <a routerLink="/login">
              <mat-icon class="icon">input</mat-icon>
              <span class="label"> Login</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
